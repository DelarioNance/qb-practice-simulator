<!DOCTYPE html>
<html lang="en">
  
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QB Practice Simulator - Registration</title>
	<link rel="stylesheet" href="styles/register.css">
</head>

<body>
	<div id="navbar">
		<a class="anchor-in-navbar" href="/">Home</a>
		<a class="anchor-in-navbar" href="/register">Register</a>
		<a class="anchor-in-navbar" href="/stats">Stats</a>
	</div>

  <div id="welcome">
		<h1>QB Practice Simulator</h1>
		<p>A tool for simulating quiz bowl practice sessions</p>
	</div>

  <div id="main-body">
    <div class="flex-container">
      <div class="flex-item">
        <h2>Player Registration</h2>

        <div class="registration-grid-container">
          <label class="grid-item" for="username">Name:</label>
          <input class="grid-item" type="text" id="username" name="username" placeholder="(required)" required>

          <label class="grid-item" for="major">Major:</label>
          <select class="grid-item" name="major" id="major" required>
            <option value="" disabled selected>(select)</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="Literature">Literature</option>
          </select>

          <label class="grid-item" for="minor">Minor:</label>
          <select class="grid-item" name="minor" id="minor" required>
            <option value="" disabled selected>(select)</option>
            <option value="RMP">Religion, Mythology, and Philosophy (RMP)</option>
            <option value="GSS">Geography and Social Science (GSS)</option>
            <option value="FA">Fine Arts (FA)</option>
            <option value="Trash">Trash</option>
          </select>
        </div>
  
        <input type="submit" onclick="registerPlayer()" value="Create Player">
      </div>    

      <div class="flex-item">
        <h2>Team Registration</h2>

        <div class="registration-grid-container">
          <label class="grid-item" for="P1ID">Team name:</label>
          <input class="grid-item" type="text" id="teamName" name="teamName" placeholder="(required)" required>

          <label class="grid-item" for="P1ID">School:</label>
          <input class="grid-item" type="text" id="school" name="school" placeholder="(required)" required>

          <label class="grid-item" for="P1ID">Player 1 username:</label>
          <input class="grid-item" type="text" id="P1ID" name="P1ID" placeholder="(required)" required>

          <label class="grid-item" for="P2ID">Player 2 username:</label>
          <input class="grid-item" type="text" id="P2ID" name="P2ID" placeholder="(optional)">
    
          <label class="grid-item" for="P3ID">Player 3 username:</label>
          <input class="grid-item" type="text" id="P3ID" name="P3ID" placeholder="(optional)">
      
          <label class="grid-item" for="P4ID">Player 4 username:</label>
          <input class="grid-item" type="text" id="P4ID" name="P4ID" placeholder="(optional)">
        
          <label class="grid-item" for="P5ID">Player 5 username:</label>
          <input class="grid-item" type="text" id="P5ID" name="P5ID" placeholder="(optional)">
        </div>

        <input type="submit" onclick="registerTeam()" value="Create Team">
      </div>
    </div>
  </div>

  <footer>
		<p id="copyright-message">&copy; 2024 QB Practice Simulator. All rights reserved.</p>
	</footer>

  <!-- type="module" is used to link JavaScipt modules 
    (i.e., JavaScript files which use import statements) -->
  <script src="./scripts/register.js" type="module"></script>
</body>
</html>
