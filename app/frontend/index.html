<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QB Practice Simulator</title>
	<link rel="stylesheet" href="styles/index.css">
</head>

<body>
	<div id="navbar">
		<a class="anchor-in-navbar" href="/">Home</a>
		<a class="anchor-in-navbar" href="/register">Register</a>
		<a class="anchor-in-navbar" href="/stats">Stats</a>
	</div>

	<div id="welcome">
		<h1>QB Practice Simulator</h1>
		<p>A tool for simulating quiz bowl practice sessions</p>
	</div>

	<div id="main-body">	
		<div class="flex-container">
			<div class="flex-item">
				<h3>Already registered your teams?</h3>
				<p>Start a match by entering the team IDs below.</p>
				
				<div class="label-and-input">
					<label for="homeID">Team 1:</label>
					<input type="text" id="homeID" name="homeID" placeholder="(required)" required>
				</div>
		
				<div class="label-and-input">
					<label for="awayID">Team 2:</label>
					<input type="text" id="awayID" name="awayID" placeholder="(required)" required>
				</div>

				<input type="submit" onclick="startMatch()" value="Start Match"><br><br>
			</div>

			<img id="qb-icon" class="flex-item" src="/images/Quizbowl_icon.jpg" alt="Quizbowl icon">

			<div class="flex-item">
				<h3>Haven't registered your teams or players?</h3>
				<p>Register them <a href="/register">here</a>!</p>
			</div>
		</div>
	</div>

	<footer>
		<p id="copyright-message">&copy; 2024 QB Practice Simulator. All rights reserved.</p>
	</footer>

	<script src="./scripts/index.js"></script>
</body>

</html>
