<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quizbowl homepage</title>
	<link rel="stylesheet" href="styles/index.css">
</head>

<body id="main-body">
	<div id="navbar">
		<a id="home" href="index.html">Home</a>
		<a id="playerStats" href="playerStats.html">Player Stats</a>
		<a id="register" href="register.html">Register</a>
	</div>

	<header id="main-header">
		<h1>Welcome to Quiz Bowl!</h1>
		<p>Test your knowledge in friendly competitions with friends.</p>
	</header>

	<section id="content-section">
		<h1 id="heading-one">Get in teams!</h1>
		<img src="/images/Quizbowl_icon.jpg" alt="Quizbowl icon" id="sample-image">

		<p>Already registered your teams? Enter the IDs for the two competing teams!</p>
		
		<label for="homeID">Home team: </label>
		<input type="text" id="homeID" name="homeID" placeholder="(required)" required><br>

		<label for="awayID">Away team: </label>
		<input type="text" id="awayID" name="awayID" placeholder="(required)" required><br>

		<input type="submit" onclick="startGame()">

		<p>New to the game? Register your teams and players via the link below!</p>
		<a href="register.html" target="_blank" id="external-link">Register</a>
	</section>

	<script src="./scripts/index.js"></script>
</body>

</html>
